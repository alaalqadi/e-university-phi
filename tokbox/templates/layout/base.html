{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        {% block site_title %}
            {% trans "My site" %}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="
        {% block site_description %}
            {% trans "My site" %}
    {% endblock %}">
    <meta name="author" content="AlaaAlqadi">

    <!-- Le styles -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          type="text/css">
    <link rel="stylesheet" id="maincss" href="{% static 'css/common.css' %}">
    {% block base_css %}
    {% endblock %}
</head>

<body>

{% block base_content %}
{% endblock %}
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
<script src="{% static "js/mopentok.js" %}"></script>
<script src="{% static "js/script.js" %}" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
    var apiKey = '{{ api_key }}';
    var sessionId = '{{ session_id }}';
    var accessToken = '{{ access_token }}';
</script>
{% block base_js %}
{% endblock %}
</body>
</html>
