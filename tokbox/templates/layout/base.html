{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        {% block site_title %}
            {% trans "E-IOA" %}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="
        {% block site_description %}
            {% trans "E-IOA" %}
    {% endblock %}">
    <meta name="author" content="AlaaAlqadi">

    <!-- Le styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <meta charset='UTF-8'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet'
          type='text/css'>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>

    <!-- Swiper carousel-->
    <link rel="stylesheet" href="{% static 'vendor/swiper/css/swiper.css' %}">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'images/icons/logo.png' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <!-- Theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}"
          id="theme-stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/viewer.css' %}">
    {% block base_css %}
    {% endblock %}
</head>

<body>

{% block base_content %}
{% endblock %}
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/swiper/js/swiper.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap-select/js/bootstrap-select.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"></script>
<!--===============================================================================================-->

<script type="text/javascript">
    var apiKey = '{{ api_key }}';
    var sessionId = '{{ session_id }}';
    var accessToken = '{{ access_token }}';
    var username = '{{ username }}';

    var $chatbox = $('.chatbox');
    var $chatboxTitle = $('.chatbox__title');
    var $chatboxTitleClose = $('.chatbox__title__close');
    $chatboxTitle.on('click', function () {
        $chatbox.toggleClass('chatbox--tray');
    });
    $chatboxTitleClose.on('click', function (e) {
        $chatbox.addClass('chatbox--closed');
    });
    $chatbox.on('transitionend', function () {
        if ($chatbox.hasClass('chatbox--closed')) $chatbox.remove();
    });
</script>
<script src="{% static 'js/opentok.min.js' %}"></script>
<script src="{% static 'js/reconnecting-websocket.min.js' %}"></script>
<script src="{% static "js/mopentok.js" %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/front.js' %}"></script>
<script src="{% static 'js/chatApp.js' %}"></script>
<script src="{% static 'js/pdf.js' %}"></script>
<script src="{% static 'js/pdf.worker.min.js' %}"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->

<script src="{% static "js/script.js" %}" type="text/javascript" charset="utf-8"></script>

{% block base_js %}
{% endblock %}
</body>
</html>
