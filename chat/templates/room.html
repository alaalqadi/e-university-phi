{% block content %}
    <div class="chatbox--tray chatbox">
        <div class="chatbox__title">
            <h5><a href="#">{{ username }}</a></h5>
            <span><i class="fa fa-minus float-right text-white"></i></span>
        </div>
        <div class="chatbox__body">
            <div id="frame">
                <div class="content">
                    <div class="messages">
                        <ul id="chat-log">
                            <li class="sent">
                            </li>
                            <li class="replies">
                            </li>
                        </ul>
                    </div>
                    <div class="message-input">
                        <div class="wrap">
                            <input id="chat-message-input" type="text" placeholder="Write your message..."/>
                            <button id="chat-message-submit" class="submit"><i class="fa fa-paper-plane"
                                                                               aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
